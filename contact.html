    <!-- Contact Section -->
    <main class="contact-section">
      <div class="container">
        <h2>Let's Talk</h2>
        <p>If you or someone you care about is struggling with video game overuse, reach out. Weâ€™re here to listen and guide you toward a balanced digital life.</p>

        <form class="contact-form" action="https://formdump.codeinstitute.net" method="POST">

          <input type="text" id="name" name="name" required />
